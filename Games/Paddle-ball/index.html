<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle Ball Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Paddle Ball Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div>
        <label for="ballImage">Choose a custom ball image: </label>
        <input type="file" id="ballImage" accept="image/*">
    </div>
    <div class="controls">
        <label for="paddleColor">Paddle Color:</label>
        <input type="color" id="paddleColor" value="#09f">
        <label for="ballColor">Ball Color:</label>
        <input type="color" id="ballColor" value="#f33">
        <label for="paddleSpeed">Paddle Sensitivity:</label>
        <input type="range" id="paddleSpeed" min="2" max="20" value="7">
        <label for="ballSpeed">Ball Speed:</label>
        <input type="range" id="ballSpeed" min="2" max="10" value="3">
    </div>
    <div id="gameOverPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2>Game Over</h2>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
